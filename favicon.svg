<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradientes -->
    <linearGradient id="blueGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#4FC3FF"/>
      <stop offset="100%" stop-color="#0A6ED1"/>
    </linearGradient>

    <linearGradient id="bodyGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#EAF3FF"/>
    </linearGradient>

    <linearGradient id="greenGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#7CFF7A"/>
      <stop offset="100%" stop-color="#2FB344"/>
    </linearGradient>

    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="15" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Cuerpo principal -->
  <rect x="80" y="120" rx="48" ry="48" width="352" height="300"
        fill="url(#bodyGrad)" stroke="#0A4F9E" stroke-width="10"
        filter="url(#softShadow)"/>

  <!-- Barra superior -->
  <rect x="80" y="120" rx="48" ry="48" width="352" height="90"
        fill="url(#blueGrad)"/>

  <!-- Ganchos -->
  <rect x="160" y="80" rx="18" ry="18" width="48" height="80" fill="#BFE8FF"/>
  <rect x="304" y="80" rx="18" ry="18" width="48" height="80" fill="#BFE8FF"/>

  <!-- Carita -->
  <circle cx="210" cy="235" r="14" fill="#0A4F9E"/>
  <circle cx="302" cy="235" r="14" fill="#0A4F9E"/>
  <path d="M220 260 Q256 290 292 260"
        stroke="#0A4F9E" stroke-width="8" fill="none" stroke-linecap="round"/>

  <!-- Cuadros calendario -->
  <rect x="150" y="300" rx="10" ry="10" width="52" height="52" fill="#4FC3FF"/>
  <rect x="210" y="300" rx="10" ry="10" width="52" height="52" fill="#6EE7B7"/>
  <rect x="270" y="300" rx="10" ry="10" width="52" height="52" fill="#FFD166"/>
  <rect x="150" y="360" rx="10" ry="10" width="52" height="52" fill="#60A5FA"/>
  <rect x="210" y="360" rx="10" ry="10" width="52" height="52" fill="#A78BFA"/>

  <!-- Check verde -->
  <rect x="330" y="300" rx="18" ry="18" width="100" height="100"
        fill="url(#greenGrad)"/>
  <path d="M355 350 L375 370 L410 330"
        stroke="#FFFFFF" stroke-width="12"
        fill="none" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Destello -->
  <polygon points="430,110 442,138 470,150 442,162 430,190 418,162 390,150 418,138"
           fill="#FFD700"/>
</svg>
